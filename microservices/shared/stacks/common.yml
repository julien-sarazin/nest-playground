version: '3.7'

services:
  ####
  # Admin/monitoring tool
  ###############################################
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data portainer/portainer
    ports:
      - 9073:9000

  ####
  # Databases
  ###############################################
  auth_db:
    image: mysql
    container_name: mysql_auth
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_service_database
    ports:
      - 3030:3306

  medical_center_db:
    image: mysql
    container_name: mysql_medical_center
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: medical_centers_service_database
    ports:
      - 3031:3306

  users_db:
    image: mysql
    container_name: mysql_users
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users_service_database
    ports:
      - 3032:3306

  ####
  # Consul
  ###############################################
  consul-agent-1: &consul-agent
    image: consul:latest
    networks:
      - consul-net
    command: "agent -retry-join consul-server-bootstrap -client 0.0.0.0"

  consul-agent-2:
    <<: *consul-agent

  consul-agent-3:
    <<: *consul-agent

  consul-server-1: &consul-server
    <<: *consul-agent
    command: "agent -server -retry-join consul-server-bootstrap -client 0.0.0.0"

  consul-server-2:
    <<: *consul-server

  consul-server-bootstrap:
    <<: *consul-agent
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
      - "8600:8600/udp"
    command: "agent -server -bootstrap-expect 3 -ui -client 0.0.0.0"


####
# Network
###############################################
networks:
  consul-net:
    driver: bridge

####
# Volume
###############################################
volumes:
  portainer_data:
